<!doctype html>
<html lang="de-DE">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet' href='styles/main.css' type='text/css' />
	<script type='text/javascript' src='scripts/jquery-2.2.3.min.js'></script>
	<script type='text/javascript' src='scripts/handlebars-v4.0.5.js'></script>
	<script type='text/javascript' src='scripts/main.js'></script>
</head>
<body>
<script id="timeline-template" type="text/x-handlebars-template">
	<div class="twitter-timeline">
	{{#each this}}
		<div class="twitter-timeline-update">
			<a href="https://twitter.com/{{screen_name}}" target="_blank" class="twitter-timeline-useravatar">
				<img src="{{profile_image_url_https}}"/>
			</a>

			<div class="twitter-timeline-meta">
				<a href="https://twitter.com/{{screen_name}}" target="_blank" class="twitter-timeline-username">
					{{name}}
				</a>
				·
				<a href="https://twitter.com/{{screen_name}}" target="_blank" class="twitter-timeline-screenname">
					@{{screen_name}}
				</a>
				·
				<a target="_blank" href="https://twitter.com/{{screen_name}}/status/{{id_str}}" class="twitter-timeline-time">
					{{created_at}}
				</a>
			</div>
			<div class="twitter-timeline-text">
				{{{text}}}
			</div>
			{{#if extended_entities}}
				<div class="twitter-timeline-media">
					<div class="twitter-timeline-imagecontainer">
						<img src="{{extended_entities.media_url_https}}">
					</div>
				</div>
			{{/if}}
			{{#if quoted_status}}
				<div class="twitter-timeline-quote">
					{{{quoted_status.text}}}
					{{#if quoted_status.media_url_https}}
						<div class="twitter-timeline-quote-media">
							<div class="twitter-timeline-imagecontainer">
								<img src="{{quoted_status.media_url_https}}">
							</div>
						</div>
					{{/if}}
				</div>
			{{/if}}
		</div>
	{{/each}}

</script>
	<div class="container">
		<h1>Twitter timeline</h1>
		<div id="timeline"></div>
	</div>
</body>
</html>
